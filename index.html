<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathLab - Demonstra√ß√µes Matem√°ticas</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" onload="renderMathInElement(document.body);"></script>

    <style>
        :root {

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

        body { display: flex; background: var(--bg); color: var(--text); min-height: 100vh; }

        /* Sidebar */
        nav {

            background: var(--sidebar);
            border-right: 1px solid var(--border);
            height: 100vh;
            position: fixed;
            padding: 2rem 1rem;
            overflow-y: auto;
        }

        h1 { font-size: 1.5rem; margin-bottom: 2rem; color: var(--primary); text-align: center; }

        .menu-item {
            padding: 0.8rem 1rem;
            margin-bottom: 0.5rem;

        .menu-item:hover { background: var(--accent); color: var(--primary); }
        .menu-item.active { background: var(--primary); color: white; shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2); }

        /* Conte√∫do Principal */
        main {

        }

        }

        .step-title { font-weight: bold; margin-bottom: 0.5rem; color: var(--primary); text-transform: uppercase; font-size: 0.85rem; }

        .formula-display { font-size: 1.25rem; margin: 1rem 0; text-align: center; }

        @media (max-width: 768px) {
            nav { width: 100%; height: auto; position: relative; border-right: none; }
            body { flex-direction: column; }
            main { margin-left: 0; padding: 1.5rem; }
        }
    </style>
</head>
<body>

<nav id="sidebar">
    <h1>MathLab üìê</h1>
    <div class="menu-item active" onclick="loadContent('pitagoras', this)">Teorema de Pit√°goras</div>
    <div class="menu-item" onclick="loadContent('gauss', this)">Soma de Gauss</div>
    <div class="menu-item" onclick="loadContent('trigo', this)">Identidade Fundamental</div>
    <div class="menu-item" onclick="loadContent('primos', this)">Infinitude dos Primos</div>
    <div class="menu-item" onclick="loadContent('geometrica', this)">S√©rie Geom√©trica</div>
    <div class="menu-item" onclick="loadContent('newton', this)">Bin√¥mio de Newton</div>
    <div class="menu-item" onclick="loadContent('euler', this)">Identidade de Euler</div>
</nav>

<main id="content">
    </main>

<script>
    const demonstrations = {
        pitagoras: {
            title: "Teorema de Pit√°goras",
            steps: [
                { t: "O Enunciado", c: "Em qualquer tri√¢ngulo ret√¢ngulo, o quadrado da hipotenusa √© igual √† soma dos quadrados dos catetos: $$a^2 + b^2 = c^2$$" },
                { t: "Constru√ß√£o", c: "Imagine um quadrado maior de lado $(a+b)$. Dentro dele, posicionamos 4 tri√¢ngulos ret√¢ngulos iguais." },
                { t: "√Åreas", c: "A √°rea do quadrado maior pode ser vista de duas formas: $$(a+b)^2 = 4 \cdot \left(\frac{ab}{2}\right) + c^2$$" },
                { t: "Simplifica√ß√£o", c: "Expandindo o bin√¥mio: $a^2 + 2ab + b^2 = 2ab + c^2$. Cancelando $2ab$, chegamos a: $$a^2 + b^2 = c^2$$" }
            ]
        },
        gauss: {
            title: "Soma de Gauss (P.A.)",
            steps: [
                { t: "O Desafio", c: "Somar os n√∫meros de 1 a $n$: $$S_n = 1 + 2 + 3 + ... + n$$" },
                { t: "O Truque", c: "Escreva a soma duas vezes, uma delas em ordem inversa: $$S_n = 1 + 2 + ... + n$$ $$S_n = n + (n-1) + ... + 1$$" },
                { t: "Soma das Colunas", c: "Observe que cada par vertical soma $(n+1)$. Como temos $n$ colunas: $$2S_n = n(n + 1)$$" },
                { t: "Resultado", c: "Dividindo por 2, obtemos a f√≥rmula cl√°ssica: $$S_n = \frac{n(n+1)}{2}$$" }
            ]
        },
        trigo: {
            title: "Identidade Trigonom√©trica Fundamental",
            steps: [
                { t: "C√≠rculo Unit√°rio", c: "Considere um c√≠rculo de raio $r=1$ no plano cartesiano." },
                { t: "Coordenadas", c: "Para qualquer ponto no c√≠rculo com √¢ngulo $\theta$, temos $x = \cos(\theta)$ e $y = \sin(\theta)$." },
                { t: "Aplica√ß√£o", c: "Como a dist√¢ncia do ponto √† origem √© 1, pelo Teorema de Pit√°goras ($x^2 + y^2 = r^2$): $$\cos^2(\theta) + \sin^2(\theta) = 1$$" }
            ]
        },
        primos: {
            title: "Infinitude dos Primos (Euclides)",
            steps: [
                { t: "Suposi√ß√£o", c: "Suponha que existe uma lista finita de todos os n√∫meros primos: $P = \{p_1, p_2, ..., p_n\}$." },
                { t: "Constru√ß√£o de N", c: "Crie um novo n√∫mero $N$ multiplicando todos os primos e somando 1: $$N = (p_1 \cdot p_2 \cdot ... \cdot p_n) + 1$$" },
                { t: "O Dilema", c: "Se dividirmos $N$ por qualquer primo da nossa lista, o resto ser√° sempre 1." },
                { t: "Conclus√£o", c: "Portanto, ou $N$ √© um novo primo ou possui um divisor primo que n√£o est√° na nossa lista. Isso prova que o conjunto dos primos n√£o pode ser finito." }
            ]
        },
        geometrica: {
            title: "Soma da S√©rie Geom√©trica",
            steps: [
                { t: "Defini√ß√£o", c: "Seja $S$ a soma infinita: $$S = 1 + r + r^2 + r^3 + ...$$ onde $|r| < 1$." },
                { t: "O Truque Alg√©brico", c: "Multiplique toda a equa√ß√£o por $r$: $$rS = r + r^2 + r^3 + r^4 + ...$$" },
                { t: "Subtra√ß√£o", c: "Subtraia $rS$ de $S$: $$S - rS = 1$$" },
                { t: "Resultado", c: "Fatorando $S(1-r) = 1$, temos: $$S = \frac{1}{1-r}$$" }
            ]
        },
        newton: {
            title: "Bin√¥mio de Newton",
            steps: [
                { t: "Expans√£o", c: "A f√≥rmula descreve a pot√™ncia de uma soma: $$(a+b)^n = \sum_{k=0}^{n} \binom{n}{k} a^{n-k}b^k$$" },
                { t: "Coeficiente Binomial", c: "Onde o termo $\binom{n}{k}$ representa as combina√ß√µes e √© calculado por: $$\frac{n!}{k!(n-k)!}$$" }
            ]
        },
        euler: {
            title: "A Identidade de Euler",
            steps: [
                { t: "F√≥rmula Geral", c: "A identidade deriva da f√≥rmula de Euler para an√°lise complexa: $$e^{ix} = \cos(x) + i\sin(x)$$" },
                { t: "Caso Especial", c: "Se substituirmos $x$ por $\pi$ radianos: $$e^{i\pi} = \cos(\pi) + i\sin(\pi)$$" },
                { t: "Valores", c: "Sabemos que $\cos(\pi) = -1$ e $\sin(\pi) = 0$. Logo: $$e^{i\pi} = -1 + 0i$$" },
                { t: "A Eleg√¢ncia", c: "Reorganizando, obtemos a f√≥rmula que une os 5 n√∫meros mais importantes da matem√°tica: $$e^{i\pi} + 1 = 0$$" }
            ]
        }
    };

    function loadContent(key, element) {
        // Atualizar menu
        document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
        element.classList.add('active');

        // Gerar HTML
        const data = demonstrations[key];
        let html = `<h2>${data.title}</h2><br>`;
        
        data.steps.forEach(step => {
            html += `
                <div class="step-box">
                    <div class="step-title">${step.t}</div>
                    <div class="step-content">${step.c}</div>
                </div>
            `;
        });

        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = html;

        // Renderizar f√≥rmulas novas
        renderMathInElement(contentDiv, {
            delimiters: [
                {left: '$$', right: '$$', display: true},
                {left: '$', right: '$', display: false}
            ]
        });
    }

    // Carregar inicial
    window.onload = () => {
        loadContent('pitagoras', document.querySelector('.menu-item'));
    };
</script>

</body>
</html>
